<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ognjen Miƒçiƒá</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fbfe0d;
            text-align: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        header, .container {
            position: relative;
            z-index: 2;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .profile-pic {
            width: 90px;
            height: 135px;
            border-radius: 5px;
            object-fit: cover;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fbfe0d;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #fbfe0d;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: #fbfe0d;
            margin: 5px;
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        .mobile-menu a {
            color: #fbfe0d;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            .menu-toggle {
                display: flex;
            }
            .mobile-menu {
                display: none;
            }
            .mobile-menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="about_me_190x286.jpg" alt="Ognjen Miƒçiƒá" class="profile-pic">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <div class="container">
        <h1>Contact Me</h1>
        <h2>Let's work together</h2>
        
        <div class="contact-info">
            <p>Ognjen Miƒçiƒá</p>
            <p>Hilandarska 24, Istoƒçno Sarajevo</p>
            <p>Bosnia and Herzegovina</p>
            <p>üìû +387 66 203 651</p>
            <p>‚úâÔ∏è info@ommedia.link</p>
        </div>

        <div class="contact-form">
            <h2>Send me a message</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            menu.classList.toggle("active");
        }
    </script>
</body>
</html>
