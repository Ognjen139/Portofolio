<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ognjen Mičić - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #000;
            color: #F7C425;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .profile-pic {
            width: 90px;
            height: 135px;
            border-radius: 5px;
            object-fit: cover;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #F7C425;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #FFEA70;
        }
        .container {
            padding: 100px 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
        }
        h2 {
            font-size: 28px;
            font-weight: 400;
            margin-top: 10px;
        }
        p {
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #F7C425;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #FFEA70;
        }
    </style>
</head>
<body>

    <header>
        <img src="about_me_190x286.jpg" alt="Ognjen Mičić" class="profile-pic">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Ognjen Mičić</h1>
        <h2>Frontend & WordPress Developer</h2>
        <p>I specialize in website development, online stores, SEO optimization, e-commerce projects, and web applications.</p>
        <a href="#" class="btn">Contact Me</a>
    </div>

</body>
</html>
