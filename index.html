<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ognjen Mičić - Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fbfe0d;
      text-align: center;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Blago zatamnjivanje */
      z-index: 1;
    }
    header, .container {
      position: relative;
      z-index: 2;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .profile-pic {
      width: 90px;
      height: 135px;
      border-radius: 5px;
      object-fit: cover;
    }
    nav {
      position: relative;
      display: flex;
      align-items: center;
    }
    /* Desktop navigacija */
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #fbfe0d;
      text-decoration: none;
      font-size: 18px;
      font-weight: 400;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #fbfe0d;
    }
    /* Hamburger ikona (sakrivena na desktopu) */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-left: 20px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #fbfe0d;
      margin: 4px 0;
      transition: 0.3s;
    }
    /* Mobile padajući meni */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color:#000000;
      position: absolute;
      top: -65px; /* ispod headera */
      right: -45px;
      width: 200px;
      border-radius: 5px;
      overflow: hidden;
    }
    .mobile-menu a {
      padding: 12px 16px;
      border-bottom: 1px solid #444;
      color: #fbfe0d;
      text-decoration: none;
      transition: 0.3s;
    }
    .mobile-menu a:hover {
      background-color: #fbfe0d;
      color: #333;
    }
    .mobile-menu a:last-child {
      border-bottom: none;
    }
    /* Responsive: sakrij desktop navigaciju i prikaži hamburger na manjim ekranima */
    @media screen and (max-width: 768px) {
      nav ul {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }
    .container {
      padding: 100px 20px;
    }
    h1 {
      font-size: 48px;
      font-weight: 700;
    }
    h2 {
      font-size: 28px;
      font-weight: 400;
      margin-top: 10px;
    }
    p {
      font-size: 18px;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #fbfe0d;
      color: #000;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #fbfe0d;
    }
  </style>
</head>
<body>

  <header>
    <img src="about_me_190x286.jpg" alt="Ognjen Mičić" class="profile-pic">
    <nav>
      <!-- Desktop navigacija -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <!-- Hamburger ikona (prikazuje se samo na mobilnim uređajima) -->
      <div class="hamburger" onclick="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- Mobile padajući meni -->
      <div class="mobile-menu" id="mobileMenu">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Ognjen Mičić</h1>
    <h2>Frontend & WordPress Developer</h2>
    <p>I specialize in website development, online stores, SEO optimization, e-commerce projects, and web applications.</p>
     <a href="https://ognjen139.github.io/Portofolio/contact.html" class="btn">Contact Me</a>
  </div>

  <script>
    function toggleMobileMenu() {
      var menu = document.getElementById("mobileMenu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }
  </script>
  <!-- Poveži JavaScript fajl -->
    <script src="js/menu-toggle.js"></script>
  <script src="js/menu-animation.js"></script>
</body>
</html>
